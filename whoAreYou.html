<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Are You?</title>
</head>

<body>
    <h1 id="name"></h1>

    <script>

        function setName() {
            fetch('https://randomuser.me/api/')
                .then(res => res.json())
                .then(data => {
                    const userData = data.results[0]
                    const userName = userData.name;
                    const name = `${userName.title} ${userName.first} ${userName.last}`
                    document.getElementById('name').innerText = `My Name is : ${name}`;
                })
        }
        setName()

        setInterval(() => {
            setName()
        },1000)

    </script>
</body>

</html>
